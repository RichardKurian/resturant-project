<div class="register-wrap">

<form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="psd"class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="exampleaddress">Address</label>
        <input formControlName="addr"class="form-control" id="exampleAddress" placeholder="Address">
      </div>

    <!-- <div class="form-group">
        <label for="">Address</label>
        <textarea class="form-control" id="AddressInput" placeholder="Address">
      </div> -->

    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
